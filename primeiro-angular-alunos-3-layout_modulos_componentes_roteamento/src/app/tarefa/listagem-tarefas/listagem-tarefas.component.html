<div>
  <mat-icon [matBadge]="tarefas.length" matBadgeColor="primary">task</mat-icon>
</div>
<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card fxFlex="20" class="card-usuario" *ngFor="let tarefa of tarefas">
    <mat-card-header>
      <mat-card-title>{{tarefa.titulo | titlecase}}</mat-card-title>
      <mat-card-subtitle *ngIf="tarefa?.data">Descrição: {{tarefa.data | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{tarefa.descricao}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="excluir(tarefa)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
