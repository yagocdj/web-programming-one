<mat-card class="card-cadastro">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="tarefa.titulo" placeholder="Digite o titulo">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="tarefa.descricao" placeholder="Digite a descrição">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput type="date" [(ngModel)]="tarefa.data">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="manter()">{{nomeBotaoManutencao}}</button>
  </mat-card-actions>
</mat-card>
