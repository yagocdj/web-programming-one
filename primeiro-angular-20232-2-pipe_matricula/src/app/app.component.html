<h1>Cadastro de Alunos</h1>
<mat-form-field appearance="fill">
  <mat-label>Matrícula:</mat-label>
  <input matInput [(ngModel)]="alunoTratamento.matricula"
   placeholder="Matrícula">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Nome:</mat-label>
  <input matInput [(ngModel)]="alunoTratamento.nome"
   placeholder="Nome">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Idade: </mat-label>
  <input matInput [(ngModel)]="alunoTratamento.idade"
   placeholder="Idade">
</mat-form-field>

<!--{{alunoTratamento.nome}}-{{alunoTratamento.matricula | matricula}}-{{alunoTratamento.idade}}-->
<!--<br>-->
<button mat-fab color="primary" (click)="cadastrar()">
  <mat-icon>add</mat-icon>
</button>
<br>
<div class="mensagem-erro">{{mensagemErro}}</div>
<br>

<mat-card *ngFor="let aluno of alunos" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>person</mat-icon>{{aluno.nome}}
    </mat-card-title>
    <mat-card-subtitle *ngIf="aluno.matricula">
      Matrícula: {{aluno.matricula | matricula}};
      Idade: {{aluno.idade}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Bla bla bla bla bla bla bla bla bla bla bla bla
    </p>
  </mat-card-content>
</mat-card>
