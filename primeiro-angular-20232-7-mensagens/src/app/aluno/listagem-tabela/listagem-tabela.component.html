<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="filtrar($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasVisiveis;"></tr>

  <!-- Position Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef> Matrícula </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.matricula}} </td>
  </ng-container>


  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="2">Não há alunos.</td>
  </tr>
</table>
